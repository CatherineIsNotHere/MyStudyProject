<div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetTopWindow Lib &quot;user32&quot; Alias
    &quot;GetTopWindow&quot; (ByVal hwnd As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">搜索内部窗口列表，寻找隶属于指定窗口的头一个窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，位于指定窗口内部的顶级子窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">ByVal</td>
    <td width="75%">Long，想在其中搜寻顶级子的窗口。零表示寻找位于桌面的顶级窗口</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">Z序列中的顶级窗口也是内部窗口列表的第一个窗口</td>
  </tr>
</table>
