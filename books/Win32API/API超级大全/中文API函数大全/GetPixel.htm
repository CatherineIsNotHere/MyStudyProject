<title>GetPixel</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor=#E2DEE9>
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetPixel</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%">
  <tr>
    <td width="102%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function GetPixel Lib &quot;gdi32&quot; Alias
    &quot;GetPixel&quot; (ByVal hdc As Long, ByVal x As Long, ByVal y As Long) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">在指定的设备场景中取得一个像素的RGB值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，指定点的RGB颜色。如指定的点位于设备场景的剪切区之外，则返回CLR_INVALID</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hdc</td>
    <td width="77%">Long，一个设备场景的句柄</td>
  </tr>
  <tr>
    <td width="25%">x,y</td>
    <td width="77%">Long，逻辑坐标中要检查的点</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="102%" colspan="2"><p align="left">用<a href="GetDeviceCaps.htm" tppabs="http://www.gxbcts.com/airfly/api/GetDeviceCaps.htm">GetDeviceCaps</a>判断设备是否支持本函数</td>
  </tr>
</table>
</center></div><div align="center"><center>
