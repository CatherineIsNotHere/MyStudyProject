<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor=#E2DEE9>
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetTextCharacterExtra</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetTextCharacterExtra Lib &quot;gdi32&quot;
    Alias &quot;GetTextCharacterExtraA&quot; (ByVal hdc As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断额外字符间距的当前值。请参考<a
    href="SetTextCharacterExtra.htm" tppabs="http://www.gxbcts.com/airfly/api/SetTextCharacterExtra.htm">SetTextCharacterExtra</a>函数，了解进一步的情况</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，返回Windows描绘文本时于字符间添加的额外空间大小</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hdc</td>
    <td width="75%">Long，设备场景的句柄</td>
  </tr>
</table>
