  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function DeleteMetaFile Lib &quot;gdi32&quot; Alias
    &quot;DeleteMetaFile&quot; (ByVal hMF As Long) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">删除指定的图元文件</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，非零表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hMF</td>
    <td width="77%">Long，图元文件的句柄</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="102%" colspan="2"><p align="left">如图元文件是建立在一个磁盘文件基础上的，那么文件本身就不会由函数删除。这样有可能造成由<a
    href="GetEnhMetaFile.htm" tppabs="http://www.gxbcts.com/airfly/api/GetEnhMetaFile.htm">GetEnhMetaFile</a>函数再次将其打开。然而，这个图元文件并不采用标准可放置图元文件格式</td>
