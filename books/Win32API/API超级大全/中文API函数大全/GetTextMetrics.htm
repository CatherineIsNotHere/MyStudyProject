  <tr>
    <td width="100%" colspan="2">Declare Function GetTextMetrics Lib &quot;gdi32&quot; Alias
    &quot;GetTextMetricsA&quot; (ByVal hdc As Long, lpMetrics As TEXTMETRIC) As Long</td>

  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>

    <td width="100%" colspan="2">获取与选入一种设备场景的物理字体有关的信息</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>

    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a

  </tr>

    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>

    <td width="25%">hdc</td>
    <td width="75%">Long，设备场景的句柄</td>
  </tr>
  <tr>
    <td width="25%">lpMetrics</td>
    <td width="75%">TEXTMETRIC，用于填充物理字体属性信息的一个结构</td>
