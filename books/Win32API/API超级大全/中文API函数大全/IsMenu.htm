  <tr>
    <td width="100%" colspan="2">Declare Function IsMenu Lib &quot;user32&quot; Alias
    &quot;IsMenu&quot; (ByVal hMenu As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断指定的句柄是否为一个菜单的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，如句柄是菜单句柄，就返回TRUE；否则返回零</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hMenu</td>
    <td width="75%">Long，欲测试的菜单的句柄</td>
