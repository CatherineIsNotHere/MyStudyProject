  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">控制鼠标指针的可视性</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>

  </tr>
  <tr>
    <td width="102%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="102%" colspan="2"><p align="left">windows维持着一个内部显示计数；倘若bShow为TRUE，那么每调用一次这个函数，计数就会递增1；反之，如bShow为FALSE，则计数递减1。只有在这个计数大于或等于0的情况下，指针才会显示出来</td>
