<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function GetLogicalDrives Lib &quot;kernel32&quot; Alias 
    &quot;GetLogicalDrives&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">判断系统中存在哪些逻辑驱动器字母</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，这个结构中的二进制位标志着存在哪些驱动器。其中，位0设为1表示驱动器A:存在于系统中；位1设为1表示存在B:驱动器；以次类推</td>
  </tr>
</table>
