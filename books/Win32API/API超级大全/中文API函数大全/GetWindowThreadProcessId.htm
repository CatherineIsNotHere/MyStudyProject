<title>GetWindowThreadProcessId</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor=#E2DEE9>
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetWindowThreadProcessId</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetWindowThreadProcessId Lib
    &quot;user32&quot; Alias &quot;GetWindowThreadProcessId&quot; (ByVal hwnd As Long,
    lpdwProcessId As Long) As Long<br>
    </td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">
    获取与指定窗口关联在一起的一个进程和线程标识符</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，拥有窗口的线程的标识符</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">lpdwProcessId</td>
    <td width="75%">Long，指定一个变量，用于装载拥有那个窗口的一个进程的标识符</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，指定窗口句柄</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
