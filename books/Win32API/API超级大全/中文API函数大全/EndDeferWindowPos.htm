</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor=#E2DEE9>
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16"><a name="EndDeferWindowPos">EndDeferWindowPos</a></td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function EndDeferWindowPos Lib &quot;user32&quot; 
    Alias &quot;EndDeferWindowPos&quot; (ByVal hWinPosInfo As Long) As Long</td> 
  </tr> 
  <tr> 
    <td width="100%" colspan="2">说明</td> 
  </tr> 
  <tr> 
    <td width="100%" colspan="2">同时更新<a href="DeferWindowPos.htm" tppabs="http://www.gxbcts.com/airfly/api/DeferWindowPos.htm">DeferWindowPos</a>调用时指定的所有窗口的位置及状态</td> 
  </tr> 
  <tr> 
    <td width="100%" colspan="2">返回值</td> 
  </tr> 
  <tr> 
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a 
    href="GetLastError.htm" tppabs="http://www.gxbcts.com/airfly/api/GetLastError.htm">GetLastError</a></td> 
  </tr> 
  <tr> 
    <td width="100%" colspan="2">参数表</td> 
  </tr> 
  <tr> 
    <td width="25%">参数</td> 
    <td width="75%">类型及说明</td> 
  </tr> 
  <tr> 
    <td width="25%">hWinPosInfo</td> 
    <td width="75%">Long，由对<a href="DeferWindowPos.htm" tppabs="http://www.gxbcts.com/airfly/api/DeferWindowPos.htm">DeferWindowPos</a>最近一次调用返回的结构句柄</td> 
  </tr> 
</table> 
</center></div><div align="center"><center>
