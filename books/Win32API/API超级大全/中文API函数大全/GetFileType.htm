<title>GetFileType</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor=#E2DEE9>
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetFileType</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetFileType Lib &quot;kernel32&quot; Alias
    &quot;GetFileType&quot; (ByVal hFile As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">在给出文件句柄的前提下，判断文件类型</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，下述常数之一：</td>
  </tr>
  <tr>
    <td width="25%">FILE_TYPE_UNKNOWN</td>
    <td width="75%">文件类型未知</td>
  </tr>
  <tr>
    <td width="25%">FILE_TYPE_DISK</td>
    <td width="75%">属于磁盘文件</td>
  </tr>
  <tr>
    <td width="25%">FILE_TYPE_CHAR</td>
    <td width="75%">文件是一个控制台或打印机</td>
  </tr>
  <tr>
    <td width="25%">FILE_TYPE_PIPE</td>
    <td width="75%">文件是个管道</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hFile</td>
    <td width="75%">Long，要检查的文件的句柄</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="right">Top</td>
  </tr>
</table>
</center></div>
</body>
