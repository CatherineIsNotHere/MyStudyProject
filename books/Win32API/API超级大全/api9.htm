    <td bgcolor=#210073 width="100%">
      <div align="center"><font color=#ffffff size=6>Long类型中的两个短整型数 </font></div>
    </td>
  </tr>
  <tr> 
    <td width="100%">
      <p>有时调用windows的外部函数时需要使用Long,我们知道Long类型的数据在内存中占4个字节，而在程序中有时需要分别其中的两个字节，这时你可以使用IntLow()与IngHigh()两个函数，例如：</p>
      <p>Long ll_2Ints Integer li_one, li_two someexternalfunction( ll_2Ints ) 
        li_one = IntHigh( ll_2Ints ) li_two = IntLow( ll_2Ints )</p>
    </td>
  </tr>
  </tbody>
</table>
