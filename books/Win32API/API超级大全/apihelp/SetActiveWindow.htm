<title>SetActiveWindow</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16"><a name="SetActiveWindow">SetActiveWindow</a></td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function SetActiveWindow Lib &quot;user32&quot; Alias 
    &quot;SetActiveWindow&quot; (ByVal hwnd As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">激活指定的窗口</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，前一个活动窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，待激活窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">在vb里使用这个函数要小心，它不会改变输入焦点，所以焦点可能设向一个不活动窗口，最好换用<a
    href="SetFocusAPI.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/SetFocusAPI.htm">SetFocusAPI</a>函数来激活窗口。如指定的窗口不从属于当前输入线程，则没有任何效果</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
