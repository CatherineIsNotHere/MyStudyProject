<title>GetMenuItemID</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetMenuItemID</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetMenuItemID Lib &quot;user32&quot; Alias 
    &quot;GetMenuItemID&quot; (ByVal hMenu As Long, ByVal nPos As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回位于菜单中指定位置处的条目的菜单ID</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，指定条目的菜单ID。如条目属于一个弹出式菜单，就返回-1；如指定的条目属于一个分隔符（比如一条分隔线）则返回0</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hMenu</td>
    <td width="75%">Long，菜单的句柄</td>
  </tr>
  <tr>
    <td width="25%">nPos</td>
    <td width="75%">Long，条目在菜单中的位置。第一个条目的编号是0</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="right">Top</td>
  </tr>
</table>
</center></div>
</body>
</html>
