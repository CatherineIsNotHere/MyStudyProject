<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">ExitProcess</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Sub ExitProcess Lib &quot;kernel32&quot; Alias 
    &quot;ExitProcess&quot; (ByVal uExitCode As Long)<br>
    </td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">&nbsp; 中止一个进程</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">在VB中使用</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"> 
    &nbsp; 应尽量避免用该函数来关闭进程。不要在自己的VB程序中使用它。此时，应试着向要关闭的那个程序的主窗口投递一条WM_CLOSE消息</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">uExitCode</td>
    <td width="75%">Long，指定想中断的那个程序的一个退出代码</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
