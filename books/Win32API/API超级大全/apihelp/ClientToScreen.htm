  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function ClientToScreen Lib &quot;user32&quot; Alias 
    &quot;ClientToScreen&quot; (ByVal hwnd As Long, lpPoint As POINTAPI) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断窗口内以客户区坐标表示的一个点的屏幕坐标</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，判断客户区坐标时那个窗口的句柄</td>
  </tr>
  <tr>
    <td width="25%">lpPoint</td>
    <td width="75%"><a href="POINTAPI.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/POINTAPI.htm">POINTAPI</a>，用hwnd窗口的客户区坐标表示的点，这个参数会包含屏幕坐标系统中相同的点</td>
  </tr>
</table>
