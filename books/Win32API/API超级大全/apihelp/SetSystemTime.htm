bordercolordark="#FFFFFF">
  <tr>
    <td width="102%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function SetSystemTime Lib &quot;kernel32&quot; Alias 
    &quot;SetSystemTime&quot; (lpSystemTime As SYSTEMTIME) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">设置当前系统时间</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">lpSystemTime</td>
    <td width="77%"><a href="SYSTEMTIME.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/SYSTEMTIME.htm">SYSTEMTIME</a>，这个结构指定了新的地方时间。其中的wDayOfWeek条目会被忽略</td>
  </tr>
</table>
