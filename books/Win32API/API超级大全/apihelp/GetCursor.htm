<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetCursor</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="102%">VB声明</td>
  </tr>
  <tr>
    <td width="102%">Declare Function GetCursor Lib &quot;user32&quot; Alias 
    &quot;GetCursor&quot; () As Long</td>
  </tr>
  <tr>
    <td width="102%">说明</td>
  </tr>
  <tr>
    <td width="102%">获取目前选择的鼠标指针的句柄</td>
  </tr>
  <tr>
    <td width="102%">返回值</td>
  </tr>
  <tr>
    <td width="102%">Long，目前使用的指针的句柄。倘若不存在指针，则返回零</td>
  </tr>
  <tr>
    <td width="102%">注解</td>
  </tr>
  <tr>
    <td width="102%"><p align="left">这个函数返回的是当前线程的指针――不能获取其他应用程序的指针</td>
  </tr>
</table>
</center></div><div align="center"><center>
