<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="102%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function SetSystemCursor Lib &quot;user32&quot; Alias 
    &quot;SetSystemCursor&quot; (ByVal hcur As Long, ByVal id As Long) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">改变任何一个标准系统指针</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hcur</td>
    <td width="77%">Long，新指针</td>
  </tr>
  <tr>
    <td width="25%">id</td>
    <td width="77%">Long，以 OCR_ 
    前缀起头的一个常数，用于指定标准系统指针</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="102%" colspan="2"><p align="left">不要破坏由hcur指定的指针――在必要的时候，它会由系统自行清除</td>
  </tr>
</table>
