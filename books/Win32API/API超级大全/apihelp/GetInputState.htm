<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">

    <td width="100%" height="16">GetInputState</td>
  </tr>

</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="102%">VB声明</td>
  </tr>
  <tr>
    <td width="102%">Declare Function GetInputState Lib &quot;user32&quot; Alias 
    &quot;GetInputState&quot; () As Long</td>
  </tr>
  <tr>
    <td width="102%">说明</td>
  </tr>
  <tr>
    <td width="102%">判断是否存在任何待决（等待处理）的鼠标或键盘事件</td>
  </tr>
  <tr>
    <td width="102%">返回值</td>
  </tr>
  <tr>
    <td width="102%">Long，非零表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="102%">注解</td>
  </tr>
  <tr>
    <td width="102%"><p align="left">在win32下，这个函数只返回当前输入线程的状态</td>
  </tr>
</table>
</center></div><div align="center"><center>
