  <tr>
    <td width="100%" colspan="2">Declare Function FillRgn Lib &quot;gdi32&quot; Alias

  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">用指定刷子填充指定区域</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，执行成功为非零值，失败则为0</td>

    <td width="100%" colspan="2">参数表</td>

  <tr>
    <td width="25%">参数</td>

  </tr>
  <tr>

    <td width="75%">Long，设备场景句柄</td>
  </tr>

    <td width="25%">hRgn</td>
    <td width="75%">Long，以数据设备坐标填充的区域句柄</td>
  </tr>
  <tr>
    <td width="25%">hBrush</td>
    <td width="75%">Long，要用的刷子的句柄</td>
