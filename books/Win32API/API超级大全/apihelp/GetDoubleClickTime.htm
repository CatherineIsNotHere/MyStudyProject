  <tr>
    <td width="102%">Declare Function GetDoubleClickTime Lib &quot;user32&quot; Alias

  </tr>
  <tr>
    <td width="102%">说明</td>
  </tr>
  <tr>
    <td width="102%">判断连续两次鼠标单击之间会被处理成双击事件的间隔时间</td>
  </tr>
  <tr>
    <td width="102%">返回值</td>
  </tr>
  <tr>
    <td width="102%">Long，以毫秒表示的双击时间</td>
