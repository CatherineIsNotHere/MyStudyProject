<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function ScheduleJob Lib &quot;winspool.drv&quot; 
    Alias &quot;ScheduleJob&quot; (ByVal hPrinter As Long, ByVal JobId As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">提交一个要打印的作业</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hPrinter</td>
    <td width="75%">Long，一台已打开的打印机句柄</td>
  </tr>
  <tr>
    <td width="25%">JobId</td>
    <td width="75%">Long，以前用<a href="AddJob.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/AddJob.htm">AddJob</a>函数获得的作业编号</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">参考<a href="AddJob.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/AddJob.htm">AddJob</a>函数以获得进一步的信息</td>
  </tr>
</table>
