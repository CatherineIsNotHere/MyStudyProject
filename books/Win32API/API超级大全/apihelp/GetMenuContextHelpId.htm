<div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetMenuContextHelpId Lib &quot;user32&quot; 
    Alias &quot;GetMenuContextHelpId&quot; (ByVal hMenu As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">取得用<a href="SetMenuContextHelpId.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/SetMenuContextHelpId.htm">SetMenuContextHelpId</a>函数分配给一个菜单的帮助场景ID</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，如果存在，就返回帮助场景ID；否则返回零</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hMenu</td>
    <td width="75%">Long，菜单句柄</td>
  </tr>
</table>
