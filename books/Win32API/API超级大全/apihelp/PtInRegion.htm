<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function PtInRegion Lib &quot;gdi32&quot; Alias 
    &quot;PtInRegion&quot; (ByVal hRgn As Long, ByVal x As Long, ByVal y As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">确定点是否在指定区域内</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，若点在区域内为非零值，否则为0</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hRgn</td>
    <td width="75%">Long，区域句柄</td>
  </tr>
  <tr>
    <td width="25%">x</td>
    <td width="75%">Long，以逻辑坐标表示的点的X坐标</td>
  </tr>
  <tr>
    <td width="25%">y</td>
    <td width="75%">Long，以逻辑坐标表示的点的Y坐标</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">在vb里使用</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">在测试复杂图象时非常有用</td>
  </tr>
