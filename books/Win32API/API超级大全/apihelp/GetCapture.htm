<title>GetCapture</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16"><a name="GetCapture">GetCapture</a></td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function GetCapture Lib &quot;user32&quot; Alias 
    &quot;GetCapture&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">获得一个窗口的句柄，这个窗口位于当前输入线程，且拥有鼠标捕获（鼠标活动由它接收）</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，拥有捕获的窗口的句柄。倘若当前线程中没有窗口拥有捕获，则返回零值</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="right"><a href="#GetCapture">Top</a></td>
  </tr>
</table>
</center></div>
