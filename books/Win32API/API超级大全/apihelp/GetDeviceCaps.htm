bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetDeviceCaps Lib &quot;gdi32&quot; Alias 
    &quot;GetDeviceCaps&quot; (ByVal hdc As Long, ByVal nIndex As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">根据指定设备场景代表的设备的功能返回信息</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，参见<a href="GetDeviceCaps_nIndex.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetDeviceCaps_nIndex.htm">GetDeviceCaps索引表</a></td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hdc</td>
    <td width="75%">Long，要查询其设备的信息的设备场景</td>
  </tr>
  <tr>
    <td width="25%">nIndex</td>
    <td width="75%">Long，根据<a href="GetDeviceCaps_nIndex.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetDeviceCaps_nIndex.htm">GetDeviceCaps索引表</a>所示常数确定返回信息的类型</td>
  </tr>
