<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16"><a name="DestroyMenu">DestroyMenu</a></td>
  </tr>

</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function DestroyMenu Lib &quot;user32&quot; Alias 
    &quot;DestroyMenu&quot; (ByVal hMenu As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">删除指定的菜单。如菜单属于另一个菜单的一部分，或直接分配给一个窗口，那么菜单会在窗口清除后被自动删除</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hMenu</td>
    <td width="75%">Long，欲删除菜单的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">这个函数通常用于<a
    href="CreateMenu.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/CreateMenu.htm">CreateMenu</a>和<a href="CreatePopupMenu.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/CreatePopupMenu.htm">CreatePopupMenu</a>函数创建的菜单</td>
  </tr>
</table>
</center></div><div align="center"><center>
