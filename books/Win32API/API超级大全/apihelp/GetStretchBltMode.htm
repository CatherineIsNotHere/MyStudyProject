<title>GetStretchBltMode</title>
</head>

<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="16">GetStretchBltMode</td>
  </tr>
</table>
</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetStretchBltMode Lib &quot;gdi32&quot; 
    Alias &quot;GetStretchBltMode&quot; (ByVal hdc As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断<a href="StretchBlt.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/StretchBlt.htm">StretchBlt</a> 和 <a
    href="StretchDIBits.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/StretchDIBits.htm">StretchDIBits</a>函数采用的伸缩模式。伸缩模式决定了Windows如何控制在伸缩过程中剔除的扫描线</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，取得当前的伸缩模式。零表示出错</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hdc</td>
    <td width="75%">Long，设备场景的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">参考<a href="SetStretchBltMode.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/SetStretchBltMode.htm">SetStretchBltMode</a>函数</td>
  </tr>
</table>
