    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function ReleaseCapture Lib &quot;user32&quot; Alias 
    &quot;ReleaseCapture&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">为当前的应用程序释放鼠标捕获</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，TRUE（非零）表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="100%">注解</td>
  </tr>
  <tr>
    <td width="100%">我的理解：与<a href="SetCapture.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/SetCapture.htm">SetCapture</a>函数一起使用，用于判断鼠标离开（mouseleave）事件</td>
  </tr>
