bordercolordark="#FFFFFF">
  <tr>
    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function AnyPopup Lib &quot;user32&quot; Alias 
    &quot;AnyPopup&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">判断屏幕上是否存在任何弹出式窗口</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，如存在弹出式菜单，则返回TRUE（非零）</td>
  </tr>
  <tr>
    <td width="100%">注解</td>
  </tr>
  <tr>
    <td width="100%">对该函数来说，弹出式菜单包含所有可见的包容顶级窗口，无论弹出式还是重叠窗口</td>
  </tr>
</table>
</center></div><div align="center"><center>
