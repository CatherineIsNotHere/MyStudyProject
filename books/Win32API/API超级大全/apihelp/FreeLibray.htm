<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function FreeLibrary Lib &quot;kernel32&quot; Alias 
    &quot;FreeLibrary&quot; (ByVal hLibModule As Long) As Long<br>
    </td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">&nbsp; 释放指定的动态链库，它们早先是用LoadLibray 
    API函数装载</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="100%" colspan="2">在VB里使用</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"> 
    &nbsp; 只能用这个函数释放那些由应用程序明确装载的DLL，一个LoadLibray对应一个FreeLibray</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hLibModule</td>
    <td width="75%">Long，要释放的一个库的句柄</td>
  </tr>
</table>
</center></div><div align="center"><center>
