<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">

    <td width="100%" height="16">GetMessageTime</td>
  </tr>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function GetMessageTime Lib &quot;user32&quot; Alias 
    &quot;GetMessageTime&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">取得消息队列中上一条消息处理完毕时的时间</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，返回一个时间，表示为自系统启动以来经历的毫秒数<br>
    原文：The time is specified in milliseconds from the time the system was started.</td>
  </tr>
</table>
</center></div><div align="center"><center>
