bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function ScreenToClient Lib &quot;user32&quot; Alias 
    &quot;ScreenToClient&quot; (ByVal hwnd As Long, lpPoint As POINTAPI) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断屏幕上一个指定点的客户区坐标</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，一个窗口的句柄，该窗口定义了要使用的客户区坐标系统</td>
  </tr>
  <tr>
    <td width="25%">lpPoint</td>
    <td width="75%"><a href="POINTAPI.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/POINTAPI.htm">POINTAPI</a>，屏幕坐标系统中包含了屏幕点的结构。这个函数会随同相应的客户区坐标（由hwnd决定）载入结构</td>
  </tr>
</table>
