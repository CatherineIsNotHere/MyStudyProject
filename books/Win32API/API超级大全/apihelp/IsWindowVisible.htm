  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function IsWindowVisible Lib &quot;user32&quot; Alias 
    &quot;IsWindowVisible&quot; (ByVal hwnd As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断窗口是否可见</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，如窗口可见则返回TRUE（非零）</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，要测试的那个窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">窗口可能处于可见状态，同时仍被位于它顶部的其他可见窗口（排在内部窗口列表的前面）隐藏起来</td>
  </tr>
