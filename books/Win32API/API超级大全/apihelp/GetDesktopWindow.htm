<body link="#FF0000" vlink="#FF0000" alink="#FF0000" bgcolor="#FFC8C8">
<div align="center"><center>

<table border="0" width="100%" height="22" cellspacing="0" cellpadding="0">

  </tr>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%">VB声明</td>
  </tr>
  <tr>
    <td width="100%">Declare Function GetDesktopWindow Lib &quot;user32&quot; Alias 
    &quot;GetDesktopWindow&quot; () As Long</td>
  </tr>
  <tr>
    <td width="100%">说明</td>
  </tr>
  <tr>
    <td width="100%">获得代表整个屏幕的一个窗口（桌面窗口）句柄</td>
  </tr>
  <tr>
    <td width="100%">返回值</td>
  </tr>
  <tr>
    <td width="100%">Long，桌面窗口的句柄</td>
  </tr>
  <tr>
    <td width="100%">注解</td>
  </tr>
  <tr>
    <td width="100%"><p align="left">所有桌面图标都在这个窗口里拒绝。它也用于各类屏幕保护程序</td>
  </tr>
</table>
</center></div><div align="center"><center>
