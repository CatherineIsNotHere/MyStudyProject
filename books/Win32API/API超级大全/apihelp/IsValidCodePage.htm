  <tr>
    <td width="102%" colspan="2">Declare Function IsValidCodePage Lib &quot;kernel32&quot; 
    Alias &quot;IsValidCodePage&quot; (ByVal CodePage As Long) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">判断一个代码页是否有效</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，如代码页有效，就返回TRUE（非零）；否则返回零</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">CodePage</td>
    <td width="77%">Long，一个代码页的标识符。参考<a href="GetACP.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetACP.htm">GetACP</a>和<a
