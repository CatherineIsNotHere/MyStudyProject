<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="102%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function GetBkMode Lib &quot;gdi32&quot; Alias 
    &quot;GetBkMode&quot; (ByVal hdc As Long) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">针对指定的设备场景，取得当前的背景填充模式</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，下述常数之一，零意味着出错</td>
  </tr>
  <tr>
    <td width="25%">OPAQUE</td>
    <td width="77%">将文本、阴影刷以及虚线画笔线段的背景设为当前的背景色</td>
  </tr>
  <tr>
    <td width="25%">TRANSPARENT</td>
    <td width="77%">不修改文本、阴影刷以及虚线画笔线段的背景</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hdc</td>
    <td width="77%">Long，设备场景的句柄</td>
  </tr>
</table>
</center></div><div align="center"><center>
