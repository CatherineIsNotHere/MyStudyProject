bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function IsChild Lib &quot;user32&quot; Alias 
    &quot;IsChild&quot; (ByVal hWndParent As Long, ByVal hwnd As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">判断一个窗口是否为另一窗口的子或隶属窗口</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hWndParent</td>
    <td width="75%">Long，父窗口的句柄</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，欲测试的窗口的句柄</td>
  </tr>
</table>
</center></div><div align="center"><center>
