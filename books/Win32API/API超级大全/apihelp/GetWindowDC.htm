<div align="center"><center>

  </tr>

</center></div><div align="center"><center>

<table border="1" width="100%" bordercolorlight="#808080" cellspacing="0"
bordercolordark="#FFFFFF">
  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function GetWindowDC Lib &quot;user32&quot; Alias 
    &quot;GetWindowDC&quot; (ByVal hwnd As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">获取整个窗口（包括边框、滚动条、标题栏、菜单等）的设备场景</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，执行成功为窗口设备场景，失败则为0</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hwnd</td>
    <td width="75%">Long，将获取其设备场景的窗口</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="100%" colspan="2"><p align="left">不推荐在vb里使用这个函数。用完后一定要用<a
    href="ReleaseDC.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/ReleaseDC.htm">ReleaseDC</a>函数释放场景</td>
  </tr>
</table>
</center></div><div align="center"><center>
