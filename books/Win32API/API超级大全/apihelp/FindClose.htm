  <tr>
    <td width="100%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Declare Function FindClose Lib &quot;kernel32&quot; Alias 
    &quot;FindClose&quot; (ByVal hFindFile As Long) As Long</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">关闭由<a href="FindFirstFile.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/FindFirstFile.htm">FindFirstFile</a>函数创建的一个搜索句柄</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="100%" colspan="2">Long，非零表示成功，零表示失败。会设置<a
    href="GetLastError.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/GetLastError.htm">GetLastError</a></td>
  </tr>
  <tr>
    <td width="100%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="75%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">hFindFile</td>
    <td width="75%">Long，由<a href="FindFirstFile.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/FindFirstFile.htm">FindFirstFile</a>函数提供的搜索句柄</td>
  </tr>
