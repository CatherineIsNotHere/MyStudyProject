  <tr>
    <td width="102%" colspan="2">Declare Function GetCurrentPositionEx Lib &quot;gdi32&quot;

  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">在指定的设备场景中取得当前的画笔位置</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，非零表示成功，零表示失败</td>
  </tr>

    <td width="102%" colspan="2">参数表</td>

  </tr>

    <td width="25%">hdc</td>
    <td width="77%">Long，设备场景的句柄</td>
  </tr>

    <td width="25%">lpPoint</td>
    <td width="77%"><a href="POINTAPI.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/POINTAPI.htm">POINTAPI</a>，用于装载当前位置</td>
