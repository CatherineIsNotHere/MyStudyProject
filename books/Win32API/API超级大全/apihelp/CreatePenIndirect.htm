    <td width="102%" colspan="2">VB声明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Declare Function CreatePenIndirect Lib &quot;gdi32&quot; 
    Alias &quot;CreatePenIndirect&quot; (lpLogPen As LOGPEN) As Long</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">说明</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">根据指定的LOGPEN结构创建一个画笔</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">返回值</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">Long，如执行成功，返回指向新画笔的一个句柄；否则返回零</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">参数表</td>
  </tr>
  <tr>
    <td width="25%">参数</td>
    <td width="77%">类型及说明</td>
  </tr>
  <tr>
    <td width="25%">lpLogPen</td>
    <td width="77%"><a href="LOGPEN.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/LOGPEN.htm">LOGPEN</a>，逻辑画笔结构。这个结构与<a
    href="CreatePen.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/CreatePen.htm">CreatePen</a>函数的参数非常接近</td>
  </tr>
  <tr>
    <td width="102%" colspan="2">注解</td>
  </tr>
  <tr>
    <td width="102%" colspan="2"><p align="left">一旦不再需要画笔，记得用<a
    href="DeleteObject.htm" tppabs="http://personal.hb.cninfo.net/~vbapi/DeleteObject.htm">DeleteObject</a>函数将其删除</td>
  </tr>
